<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <h3>Image Slider</h3>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <img src="./image/image1.jpg" alt="Image 1">
            <img src="./image/image2.jpg" alt="Image 2">
            <img src="./image/image3.jpg" alt="Image 3">
            <img src="./image/image4.jpg" alt="Image 4">
            <img src="./image/image5.jpg" alt="Image 5">
            <img src="./image/image3.jpg" alt="Image 3">
            <img src="./image/image4.jpg" alt="Image 4">
            <img src="./image/image5.jpg" alt="Image 5">
            <img src="./image/image3.jpg" alt="Image 3">
            <img src="./image/image4.jpg" alt="Image 4">
            <img src="./image/image5.jpg" alt="Image 5">
            <img src="./image/image6.jpg" alt="Image 6">
            <img src="./image/image7.jpg" alt="Image 7">
        </div>
        <div class="leftButton" onclick="btnMove(-1)"><span class="arrow leftArrow"></span></div>
        <div class="rightButton" onclick="btnMove(1)"><span class="arrow rightArrow"></span></div>
        <div id="image-indicators">
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
